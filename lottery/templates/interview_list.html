{% extends "base.html" %}

{% block body %}
  <div id="header">
    {% block header %}
      {% include "pull_down_menu.html" %}
    {% endblock %}
  </div>
  <div id="content">
  {% block content %}
    {% if interviews %}
    <ul class="interview-list">
    {% for interview in interviews %}

      </li>
    {% endfor %}
    </ul>
    {% endif %}
  {% endblock %}
  </div>
{% endblock %}
